<body ng-app="app">

	<div ng-controller="loginController" ng-init="init()">

		<nav class=" navbar navbar-inverse navbar-fixed-top" role="navigation">

				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/">Life Alive</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="#categoryList">View Projects</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<ul class="nav navbar-nav">
							<li ng-show="userData.role =='admin' || userData.role =='user'"><a
								href="" target="_blank">Hi {{userData.firstName}}</a></li>
							<li ng-hide="userData.role =='admin' || userData.role =='user'"><a
								href="#login">Login</a></li>
							<li ng-show="userData.role =='user'"><a href="#Cart">Cart</a></li>
							<li ng-show="userData.role =='admin' || userData.role =='user'"><a
								ng-click="logout()">LogOut</a></li>
						</ul>
					</ul>
				</div>

			</div>
