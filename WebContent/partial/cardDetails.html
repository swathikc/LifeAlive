<div class="container" ng-controller="cardDetailsController">
	
	<form class="form-horizontal" name="cardForm" ng-submit="postCardDetails()" validate>
		<br/><br/><br/>
		<h3><center>Card Details</center></h3>
		</br></br>
		<div class="form-group">
			<label for="cardType" class="control-label col-xs-2">Card Type*</label>
			<div class="col-xs-10 col-mg-4 col-lg-4">
				<input type="radio" ng-model="cardType" value="visa" ng-checked="true"> Visa
				<input type="radio" ng-model="cardType" value="master card"> Master Card
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="control-label col-xs-2">Name on Card*</label>
			<div class="col-xs-10 col-mg-4 col-lg-4">
				<input type="text" class="form-control" ng-model="name" placeholder="Name" required>
				<span style="color:red" ng-show="cardForm.name.$dirty && cardForm.name.$invalid">
  				<span ng-show="cardForm.name.$error.required">Name is required.</span>
			</div>
		</div>
		<div class="form-group">
			<label for="cardNumber" class="control-label col-xs-2">Card Number*</label>
			<div class="col-xs-10 col-mg-4 col-lg-4">
				<input type="text" pattern="[0-9]{16}" oninvalid="setCustomValidity('Please enter 16 digits number')" class="form-control" ng-model="cardNumber" placeholder="XXXX XXXX XXXX XXXX" ng-required="required">
				<span style="color:red" ng-show="cardForm.cardNumber.$dirty && cardForm.cardNumber.$invalid">
  				<span ng-show="cardForm.cardNumber.$error.required">Card Number is required.</span>
			</div>
		</div>
		<div class="form-group">
			<label for="cvc" class="control-label col-xs-2">CVC*</label>
			<div class="col-xs-10 col-mg-4 col-lg-4">
				<input type="password" pattern="[0-9]{3}" oninvalid="setCustomValidity('Please enter 3 digits number')" class="form-control" ng-model="cvc" placeholder="XXX" ng-required="required">
				<span style="color:red" ng-show="cardForm.cvc.$dirty && cardForm.cvc.$invalid">
  				<span ng-show="cardForm.cvc.$error.required">CVC is required.</span>
			</div>
		</div>
		<div class="form-group">
			<label for="exp" class="control-label col-xs-2">Expiry*</label>
			<div class="col-xs-10 col-mg-4 col-lg-4">
				<input type="month" class="form-control" ng-model="exp" ng-required="required">
				<span style="color:red" ng-show="cardForm.exp.$dirty && cardForm.exp.$invalid">
  				<span ng-show="cardForm.exp.$error.required">Expiry is required.</span>
			</div>
		</div>
		<div class="form-group">
			<label for="amount" class="control-label col-xs-2">Amount*</label>
			<div class="col-xs-10 col-mg-4 col-lg-4">
				<input type="number" class="form-control" min="1" max="100000" ng-model="amount" placeholder="Amount in $" ng-required="required">
				<span style="color:red" ng-show="cardForm.amount.$dirty && cardForm.amount.$invalid">
  				<span ng-show="cardForm.amount.$error.required">Expiry is required.</span>
			</div>
		</div>
		<div class="form-group">
			<label for="comment" class="control-label col-xs-2">Comment</label>
			<div class="col-xs-10 col-mg-4 col-lg-4">
				<textarea type="text" class="form-control" rows="8" ng-model="comment" placeholder="Comment"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-offset-2 col-xs-10 col-mg-4 col-lg-4">
				<button type="submit" class="btn btn-primary" ng-disabled="cardForm.name.$invalid || 
									cardForm.cardNumber.$invalid || cardForm.cvc.$invalid || cardForm.exp.$invalid || cardForm.amount.$invalid">Submit</button>
			</div>
		</div>
	</form>
</div>
